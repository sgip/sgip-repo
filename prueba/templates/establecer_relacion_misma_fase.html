<!DOCTYPE html PUBLIC 
 "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta http-equiv="content-type"
        content="text/html; charset=UTF-8" />
  <title>Editar Ítem - Asignar relacion padre-hijo</title>
</head>
<body>
    ${sidebar_top()}
  <div>
    <h2>Editar Ítem</h2>
    
    <form method="post" action="/RelacionMismaFase/${proyecto_id}/${fase_id}/${item.coditem}">
	
	<label><b>Crear relaciones:</b></label> <br/><br/>
	<table>
		<tbody>	
			<tr>
				<td>
				<select multiple='false' name='itemFin'>
				    <py:for each="itemX in itemAct"> $item.nombre
					<option py:if="itemX.coditem !=item.coditem" value="$itemX.coditem">Nombre:$itemX.nombre</option>
				    </py:for>
				</select>
				</td>
			</tr>
		</tbody>
	</table>

	<p>
        <input type="submit" value="Guardar" />
	</p>

    </form>
  </div>
  <div class="clearingdiv" />
</body>
</html>
